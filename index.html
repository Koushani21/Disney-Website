<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Disney Island</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 40px;
      padding: 40 px;
    }

    .icon-button {
      width: 30px;
      height: 30px;
    }
    .icon-left {
      width: 25px;
      height: 25px;
      margin-right: 8px;
      vertical-align: middle;
    }

    button {
      background: transparent;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      animation: sparkle 1s infinite;
      box-shadow: 0 0 8px 2px rgba(255, 182, 193, 0.7);
      transform: scale(1.05);
    }

    @keyframes sparkle {
      0% { box-shadow: 0 0 5px rgba(255, 182, 193, 0.4); }
      50% { box-shadow: 0 0 15px rgba(255, 105, 180, 0.9); }
      100% { box-shadow: 0 0 5px rgba(255, 182, 193, 0.4); }
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      color: #e91e63;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff69b4;
    }

    .character-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .character-card img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .character-card h2 {
      text-align: center;
      margin-top: 10px;
      font-size: 20px;
    }

    .enter-button-wrapper {
      text-align: center;
      margin-top: 50px;
    }

    .enter-button {
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 12px;
      background-color: #ffb6c1;
      color: white;
      font-weight: bold;
    }

    .sparkle {
  position: fixed;
  width: 12px;
  height: 12px;
  background: radial-gradient(circle, #fffacd, transparent 70%);
  border-radius: 50%;
  pointer-events: none;
  animation: glitter 1s ease-out forwards;
  z-index: 9999;
  box-shadow: 0 0 10px #ff69b4, 0 0 20px #ffb6c1, 0 0 30px #ffe4e1;
}

@keyframes glitter {
  0% {
    transform: scale(0.5) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: scale(1.8) rotate(180deg);
    opacity: 0;
  }
}

</style>
</head>
<body>
  <div class="top-bar">
    <button id="theme-toggle">
      <img src="Moon-home.jpg" alt="Toggle Theme" class="icon-button">
    </button>
    <button id="music-toggle">
      <img src="music-home.avif" alt="Toggle Music" class="icon-button">
    </button>
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="princess.html">Princess</a>
    <a href="mermaid.html">Mermaid</a>
    <a href="barbie.html">Barbie</a>
    <a href="mickey.html">Mickey</a>

  </nav>

  <h1 class="title">Welcome to Disney Island</h1>

  <div class="character-grid">
    <div class="character-card">
      <a href="princess.html">
        <img src="rapunzel_home.jpg" alt="Princess">
        <h2>Princess</h2>
      </a>
    </div>
    <div class="character-card">
      <a href="mermaid.html">
        <img src="Mermaid-home.png" alt="Mermaid">
        <h2>Mermaid</h2>
      </a>
    </div>
    <div class="character-card">
      <a href="barbie.html">
        <img src="Barbie-home.jpg" alt="Barbie">
        <h2>Barbie</h2>
      </a>
    </div>
    <div class="character-card">
      <a href="mickey.html">
        <img src="micky-home.webp" alt="Mickey Mouse">
        <h2>Mickey Mouse</h2>
      </a>
    </div>
  </div>

 </div>

  <script src="script.js"></script>
</body>

</html>
