<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mermaid World</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: linear-gradient(to bottom, #a2d4f5, #e0f7fa);
      --bg-dark: linear-gradient(to bottom, #00334d, #001f33);
      --text-light: #0077b6;
      --text-dark: #b2ebf2;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Great Vibes', cursive;
      background: var(--bg-light);
      color: var(--text-light);
      transition: all 0.4s ease;
      overflow-x: hidden;
    }

    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      text-align: center;
      font-size: 60px;
      margin-top: 80px;
      transition: color 0.4s;
    }

    .bubble-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, #ffffffcc, #b2ebf2);
      border-radius: 50%;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      transition: transform 0.3s;
    }

    .bubble-toggle:hover {
      transform: scale(1.1);
    }

    .bubble-toggle img {
      width: 60%;
      height: 60%;
      object-fit: contain;
      margin-top: 6px;
    }

    .animated-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: url('https://cdn.pixabay.com/photo/2017/08/30/04/38/underwater-2697954_1280.png') repeat;
      opacity: 0.2;
      z-index: -1;
      animation: scroll 60s linear infinite;
      background-size: cover;
    }

    @keyframes scroll {
      0% { background-position: 0 0; }
      100% { background-position: 0 1000px; }
    }

    .mermaid-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 60px;
      margin: 60px 30px;
    }

    .mermaid-card {
      width: 250px;
      background: #ffffffb3;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.4s ease-in-out;
      position: relative;
      overflow: hidden;
      perspective: 1000px;
    }

    .dark-mode .mermaid-card {
      background: #003b5a88;
    }

    .mermaid-card:hover {
      transform: scale(1.1) rotateY(10deg);
    }

    .mermaid-card img {
      width: 100%;
      border-radius: 20px;
      animation: float 3s ease-in-out infinite;
      transform-style: preserve-3d;
    }

    .mermaid-card h3 {
      text-align: center;
      font-size: 24px;
      margin: 10px 0 20px;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .mermaid-card:nth-child(odd) {
      margin-top: 0;
    }

    .mermaid-card:nth-child(even) {
      margin-top: 60px;
    }

    .bubble {
      position: absolute;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      pointer-events: none;
      z-index: 9999;
      animation: rise 1s ease-out forwards;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) scale(0.5);
        opacity: 0;
      }
    }

    .back-link {
      display: block;
      text-align: center;
      font-size: 20px;
      margin: 30px auto 60px;
      color: #e91e63;
      text-decoration: none;
    }

    .back-link:hover {
      color: #ff69b4;
    }
  </style>
</head>
<body>

  <div class="animated-bg"></div>

  <button class="bubble-toggle" id="toggleBubble" title="Toggle Light/Dark">
    <img src="https://cdn-icons-png.flaticon.com/512/728/728093.png" alt="Bubble Icon" />
  </button>

  <h1>Welcome to the Mermaid Lagoon</h1>

  <div class="mermaid-gallery">
    <div class="mermaid-card">
      <img src="Ariel Princess.jpeg" alt="Ariel">
      <h3>Ariel</h3>
    </div>
    <div class="mermaid-card">
      <img src="Pearl.jpg" alt="Mermaid 2">
      <h3>Ocean Pearl</h3>
    </div>
    <div class="mermaid-card">
      <img src="Sea Coral.jpg" alt="Mermaid 3">
      <h3>Coral Queen</h3>
    </div>
   
  </div>

  <a href="index.html" class="back-link">‚Üê Back to Disney Island</a>

  <script>
    // Toggle Light/Dark Mode
    const toggleBtn = document.getElementById('toggleBubble');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    // Bubble Effect on Mouse Move
    document.body.addEventListener('mousemove', function(e) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.style.left = `${e.pageX}px`;
      bubble.style.top = `${e.pageY}px`;
      document.body.appendChild(bubble);
      setTimeout(() => bubble.remove(), 1000);
    });
  </script>

</body>
</html>
